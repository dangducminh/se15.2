name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
     
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
          
      - name: Move to BACKEND directory & Build with Maven
        run: |
          cd BACKEND
          mvn clean test package
          
      - name: Build Docker image
        run: |
          cd BACKEND
          docker build -t minhdang2001/vnu-hus-min-se15:v1.00 .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push minhdang2001/vnu-hus-min-se15:v${{github.run_number}}

