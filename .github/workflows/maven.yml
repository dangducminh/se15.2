name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-war:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
          
      - name: Move to BACKEND directory & Build with Maven
        run: |
          cd BACKEND
          mvn clean test package

  build-docker-image:
    runs-on: self-hosted
    steps:
      - name: Build Docker image
        run: |
          cd BACKEND
          docker build -t minhdang2001/vnu-hus-min-se15:v${{github.run_number}} .

  push-docker-image:
    runs-on: self-hosted
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker image
        run: docker push minhdang2001/vnu-hus-min-se15:v${{github.run_number}}

  remove-docker-image:
    runs-on: self-hosted
    steps:
      - name: Push Docker image
        run: docker rmi minhdang2001/vnu-hus-min-se15:v${{github.run_number}}

  update-mainifest:
    runs-on: self-hosted
    steps:
      - name: check dir
        run: pwd
      - name: get dir
        run: ls
        
                    

